<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS-Start. 2 задача</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&family=Montserrat:wght@400;500&display=swap');
  </style>
</head>

<body>
  <button id="consoleLog">
    <p>console.log</p>
  </button><br>
  <code>
    console.log('Hello');
  </code><br>
  <button id="alert">
    <p>Alert()</p>
  </button><br>
  <code>
    alert('Hello');
  </code><br>
  <button id="prompt">
    <p>Prompt()</p>
  </button><br>
  <code>
    prompt('Input "Hello" or other', 'Hello');
  </code>
  <script src="script.js"></script>
</body>

</html>
